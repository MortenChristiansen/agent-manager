<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#171717"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Isometric blocks stacking up -->
  <!-- Bottom row - 3 blocks -->
  <g>
    <!-- Block 1 -->
    <polygon points="160,340 256,290 352,340 256,390" fill="#7c3aed" opacity="0.4"/>
    <polygon points="160,340 160,380 256,430 256,390" fill="#6d28d9" opacity="0.5"/>
    <polygon points="352,340 352,380 256,430 256,390" fill="#8b5cf6" opacity="0.35"/>
    <polygon points="160,340 256,290 352,340 256,390" fill="none" stroke="#a78bfa" stroke-width="2"/>
    <polygon points="160,340 160,380 256,430 256,390" fill="none" stroke="#a78bfa" stroke-width="2"/>
    <polygon points="352,340 352,380 256,430 256,390" fill="none" stroke="#a78bfa" stroke-width="2"/>
  </g>
  <!-- Middle row - 2 blocks -->
  <g>
    <polygon points="192,280 288,230 384,280 288,330" fill="#2563eb" opacity="0.4"/>
    <polygon points="192,280 192,320 288,370 288,330" fill="#1d4ed8" opacity="0.5"/>
    <polygon points="384,280 384,320 288,370 288,330" fill="#3b82f6" opacity="0.35"/>
    <polygon points="192,280 288,230 384,280 288,330" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <polygon points="192,280 192,320 288,370 288,330" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <polygon points="384,280 384,320 288,370 288,330" fill="none" stroke="#60a5fa" stroke-width="2"/>
  </g>
  <!-- Top block - 1 -->
  <g>
    <polygon points="160,220 256,170 352,220 256,270" fill="#06b6d4" opacity="0.4"/>
    <polygon points="160,220 160,260 256,310 256,270" fill="#0891b2" opacity="0.5"/>
    <polygon points="352,220 352,260 256,310 256,270" fill="#22d3ee" opacity="0.35"/>
    <polygon points="160,220 256,170 352,220 256,270" fill="none" stroke="#67e8f9" stroke-width="2.5"/>
    <polygon points="160,220 160,260 256,310 256,270" fill="none" stroke="#67e8f9" stroke-width="2.5"/>
    <polygon points="352,220 352,260 256,310 256,270" fill="none" stroke="#67e8f9" stroke-width="2.5"/>
  </g>
  <!-- Floating block being placed -->
  <g opacity="0.6">
    <polygon points="224,120 296,88 368,120 296,152" fill="#f59e0b" opacity="0.3"/>
    <polygon points="224,120 224,148 296,180 296,152" fill="#d97706" opacity="0.4"/>
    <polygon points="368,120 368,148 296,180 296,152" fill="#fbbf24" opacity="0.3"/>
    <polygon points="224,120 296,88 368,120 296,152" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="6 4"/>
    <polygon points="224,120 224,148 296,180 296,152" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="6 4"/>
    <polygon points="368,120 368,148 296,180 296,152" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="6 4"/>
  </g>
</svg>
